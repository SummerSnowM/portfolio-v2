<html>

    ></script>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="text-center py-5">
      <h1>Summer Ng</h1>
      <p>Full Stack Developer</p>
    </header>

    <section id="projects" class="container mt-5">
      <h2 class="text-center mb-5">Projects</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="project-1.png" class="card-img-top" alt="Project Image" />
            <div class="card-body">
              <h5 class="card-title">Poject Title</h5>
              <p class="card-text">Poject Desciption</p>
              <a href="project-link.html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="project-2.png" class="card-img-top" alt="Project Image" />
            <div class="card-body">
              <h5 class="card-title">Poject Title</h5>
              <p class="card-text">Poject Desciption</p>
              <a href="project-link.html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img src="project-3.png" class="card-img-top" alt="Project Image" />
            <div class="card-body">
              <h5 class="card-title">Poject Title</h5>
              <p class="card-text">Poject Desciption</p>
              <a href="project-link.html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="container mt-5">
      <h2 class="text-center mb-5">Contact</h2>
      <form class="mb-3">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 Your Name. All rights reserved</p>
    </footer>
